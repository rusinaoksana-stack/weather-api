<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 14</title>
</head>

<body>
    <div class="container">
        <h1>API Weather</h1>
        <link rel="stylesheet" href="style.css">    
    </div>
       <div class="my-container">
        <div class="weather">
            <img id="weather-icon" class="my-image" src="" alt="Weather Icon">
            <p class="city-name"><b>Weather</b></p>
            <p class="temperature"></p>
            <div class="weather-info">
                <p class="clouds"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
            <div>
                <select id="city-select" class="city-select"></select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
